<!DOCTYPE html>
<html>
	<head>
		<style>
			#content { border: 1px solid #CCC; height: 100px; overflow: hidden; }

			/** **/
			#toggle-content { text-decoration: underline; color: blue; }
			#toggle-content:hover { cursor: pointer; }
		</style>					
	</head>


	<body>
		<div id='content'>
			<div class='inner-content'>
				<p>Lorem ipsum</p>
				<p>Lorem ipsum</p>
				<p>Lorem ipsum</p>
				<p>Lorem ipsum</p>
				<p>Lorem ipsum</p>
				<p>Lorem ipsum</p>
				<p>Lorem ipsum</p>
				<p>Lorem ipsum</p>
				<p>Lorem ipsum</p>
			</div>
		</div>
		<a id='toggle-content'>more</a>
	</body>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script src="jquery.togol.v2.js"></script>
	<script>

		$( '#toggle-content' ).togol({
			target	: '#content',
			speed	: 500,
			stop	: function(){
				console.log('done!');
			}
		});

	</script>
</html>
